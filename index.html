<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tic Tac Toe</title>
	<script type="text/javascript" src="view/ttt.js"></script>
	<link rel="stylesheet" href="view/style.css">
</head>
<body>

<div class="info">
	<div class="player">
		<div class="player one">Player 1</div>
		<div class="player two">Player 2</div>
	</div>

	<button type="button" class="navButton" onclick="toggleDisplay(addPlayerDiv)">Add New Player</button>
	
	<div class="hide" id="addPlayerDiv">
	<div class="inputRow">
		<label for="name">Name: </label>
		<input id="name"></input><br>
	</div>
	<div class="inputRow">
		<label for="marker">Marker: </label>
		<input id="marker"></input><br>
	</div>
		<button type="button" class="navButton" onclick="addNewPlayer()">Submit</button>
	</div>

</div>

<div class="board" onclick="clickSquare(event)">
	<div class="row">
		<div class="square top left" id="11"></div>
		<div class="square top" id="12"></div>
		<div class="square top right" id="13"></div>
	</div>
	<div class="row">
		<div class="square left" id="21"></div>
		<div class="square" id="22"></div>
		<div class="square right" id="23"></div>
	</div>
	<div class="row">
		<div class="square bottom left" id="31"></div>
		<div class="square bottom" id="32"></div>
		<div class="square bottom right" id="33"></div>
	</div>	
</div>

<div class="status">
<div id="winner"></div>
<div id="reset" onclick="resetGame()">New Game</div>
</div>

</body>
</html>
